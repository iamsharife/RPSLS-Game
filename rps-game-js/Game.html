<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors, Lizard, Spock game</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link rel="stylesheet" type="text/css" href="src/css/style.css">
    <script type="text/javascript" src="lib/jquery/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="lib/jquery.backgroundpos.min.js"></script>

    <script type="text/javascript" src="src/js/Gestures.js"></script>
    <script type="text/javascript" src="src/js/Game.js"></script>

    <script type="text/javascript" src="src/js/View.js"></script>

</head>

<body>

<div id="gameContainer">

    <div id="playerOne" class="playerContainer floatLeft">
        <div class="titleBox">
            <span class="title">Human</span>
        </div>
        <div class="player">
            <a href="#" class="gestureLink"><div class="gesture rockIcon"></div></a>
            <a href="#" class="gestureLink"><div class="gesture paperIcon"></div></a>
            <a href="#" class="gestureLink"><div class="gesture scissorIcon"></div></a>
            <a href="#" class="gestureLink"><div class="gesture lizardIcon"></div></a>
            <a href="#" class="gestureLink"><div class="gesture spockIcon"></div></a>

            <div id="playerOneChoice" class="gestureChoice"></div>
        </div>
    </div>

    <div id="controls" class="floatLeft">
        <select id="modeSelect">
            <option value="human">Human Vs Computer</option>
            <option value="computer">Computer Vs Computer</option>
        </select>

        <div class="buttons">
            <input id="btnStartGame" type="button" value="Start Game" class="basicBtn">
            <input id="btnEndGame" type="button" value="End Game" class="redBtn" disabled>
        </div>

        <div id="score"><span>0 - 0</span></div>

        <div class="buttons">
            <input id="btnNextRound" type="button" value="Next Round" class="basicBtn">
        </div>
    </div>

    <div id="playerTwo" class="playerContainer floatLeft">
        <div class="titleBox">
            <span class="title">Computer</span>
        </div>
        <div class="player">
            <div id="playerTwoChoice" class="gestureChoice"></div>
        </div>
    </div>

    <div id="outcome"><span>Winner</span></div>

</div>

</body>
</html>
