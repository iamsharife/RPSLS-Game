<div id="controls" class="floatLeft">
    <select id="modeSelect">
        <option value="human">Human Vs Computer</option>
        <option value="computer">Computer Vs Computer</option>
    </select>

    <div class="buttons">
        <input id="btnStartGame" type="button" value="Start Game" class="basicBtn">
        <input id="btnEndGame" type="button" value="End Game" class="redBtn" disabled>
    </div>

    <div id="score"><span>0 - 0</span></div>

    <div class="buttons">
        <input id="btnNextRound" type="button" value="Next Round" class="basicBtn">
    </div>
</div>
